<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1 id="city">
        Nordenham
        <br />
        <span class="emoji">
          🌧
        </span>
        <br />
        <p>Raining</p>
      </h1>
      <span class="temperature" id="temperature"> </span
        <ul class="date-time">
          <li id="date"></li>
        </ul>
      <form class="search-form" id="search-form">
        <input type="text" id="city-input" placeholder="Search the city" />
        <input type="submit" value="🔍" />
    </form>
      <div class="cities">
        <span class="first-city">
          Kyiv
        </span>
        <span class="second-city">
          Berlin
        </span>
        <span class="third-city">
          Washington
        </span>
      </div>
      <div class="todays-forecast">
        <div class="row">
          <div class="col">
            wed
            <div class="col-2">
              ⛅
            </div>
            <div class="col-2">
              7/12C
            </div>
          </div>
          <div class="col">
            thu
            <div class="col-2">
              ☀
            </div>
            <div class="col-2">
              12/15C
            </div>
          </div>
          <div class="col">
            Fri
            <div class="col-2">
              🌧
            </div>
            <div class="col-2">
              12/19C
            </div>
          </div>
          <div class="col">
            Sat
            <div class="col-2">
              🌩
            </div>
            <div class="col-2">
              15/19C
            </div>
          </div>
          <div class="col">
            Sun
            <div class="col-2">
              🌦
            </div>
            <div class="col-2">
              12/17C
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
